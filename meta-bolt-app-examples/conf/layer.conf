BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-bolt-wayland-egl"
BBFILE_PATTERN_meta-bolt-wayland-egl = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-bolt-wayland-egl = "10"

LAYERDEPENDS_meta-bolt-wayland-egl = "bolt-base"
LAYERSERIES_COMPAT_meta-bolt-wayland-egl = "kirkstone"

MIDDLEWARE_ARCH ??= "${TUNE_PKGARCH}"

DISTRO_FEATURES:append = " opengl"

BBMULTICONFIG:remove = "arm64"
BBMULTICONFIG:remove = "amd64"

CMF_GITHUB_ROOT ?= "git://github.com/rdkcentral"
CMF_GITHUB_PROTOCOL = "https"
CMF_GITHUB_BRANCH = "nobranch=1"
CMF_GITHUB_SRC_URI_SUFFIX = "protocol=${CMF_GITHUB_PROTOCOL};${CMF_GITHUB_BRANCH}"
